type InventoryItem @model {
  id: ID!
  name: String!
  quantity: Int!
  description: String
  brand: String
  category: String
  _version: Int
}

type Job @model {
  id: ID!
  name: String!
  startDate: String!
  endDate: String!
  inventory: [JobInventory!]! @connection(name:"JobInventoryItem")
  _version: Int
}

type JobInventory @model {
  id: ID!
  job: Job! @connection(name:"JobInventoryItem")
  inventoryItem: InventoryItem!
}
